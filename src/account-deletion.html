<!DOCTYPE html>
<html lang="ko">
<head>
  <title>계정 삭제 - 캐시답</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link href="/dist/style.css" rel="stylesheet">
  <script nomodule src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.6.0/polyfill.min.js"
    crossorigin="anonymous"></script>
  <script nomodule
    src="https://polyfill.io/v3/polyfill.min.js?features=Object.assign%2CElement.prototype.append%2CNodeList.prototype.forEach%2CCustomEvent%2Csmoothscroll"
    crossorigin="anonymous"></script>
</head>
<body>
  <h1>스토어 등록정보에 표시되는 앱 또는 개발자 이름</h1>
  <p>캐시답</p>
  
  <h1>사용자가 계정 삭제를 요청하기 위해 취해야 할 단계</h1>
  <ol>
    <li>모바일앱을 실행</li>
    <li>하단 메뉴 중 '내 정보'를 탭하기</li>
    <li>'내 정보' 페이지로 전환되면 아래로 스크롤 후 '회원 탈퇴' 탭하기</li>
    <li>확인 대화상자에서 '확인' 탭하면 계정이 삭제됩니다.</li>
  </ol>

  <h1>삭제되거나 보관되는 데이터 유형 및 추가 보관 기간을 지정</h1>
  <p>계정 삭제인 '회원 탈퇴'를 수행하면 즉시 계정 데이터가 삭제됨</p>
</body>
